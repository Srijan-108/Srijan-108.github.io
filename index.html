<!DOCTYPE html>
<html>
<head>
  <title>EV Plate Registration</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Welcome to EV Station Registration</h1>
  <p>If you scanned a QR code, you're in the right place!</p>
  <form method="POST" action="https://your-backend-api/endpoint">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="text" name="carNumber" placeholder="Car Number" required><br><br>
    <input type="text" name="carModel" placeholder="Car Model" required><br><br>
    <input type="text" name="chargingSpecs" placeholder="Charging Specs" required><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
